<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentPet.id; else elseBlock">{{ originalTitle }}</span>
        <ng-template #elseBlock>Select A Pet</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form [formGroup]="form" (submit)="saved.emit(currentPet)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Type"
          formControlName="type"
          type="text"
          name="type"
        />
        <mat-error *ngIf="form.get('type').hasError('required')"
          >Required Field</mat-error
        >
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Description"
          formControlName="description"
          type="text"
          name="description"
        />
        <mat-error *ngIf="form.get('description').hasError('required')"
          >Required Field</mat-error
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" [disabled]="form.invalid" mat-button color="primary">{{currentPet.id ? 'Save' : 'Create'}}</button>
      <button type="button" mat-button (click)="cancelled.emit(currentPet)">
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
